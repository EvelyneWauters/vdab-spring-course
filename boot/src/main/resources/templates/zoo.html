<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Zoo Administration</title>
        <link rel="stylesheet" th:href="@{/style.css}"/>
    </head>
    <body>
        <div class="content">
            <h1>Zoo Administration</h1>
            <h2>Animals</h2>
            <table>
                <thead>
                    <tr>
                        <th>Type</th>
                        <th>Name</th>
                    </tr>
                </thead>
                <tbody th:each="animal : ${animals}">
                    <tr>
                        <td th:text="${animal.type}"></td>
                        <td th:text="${animal.name}"></td>
                    </tr>
                </tbody>
            </table>
            <h2>Add animal</h2>
            <form method="post">
                <div class="form-row">
                    <label for="type" class="form-label">Type</label>
                    <select name="type" id="type" class="form-element">
                        <option th:each="type : ${T(com.realdolmen.spring.domain.Animal.Type).values()}" th:value="${type.name()}" th:text="${type.name()}"></option>
                    </select>
                </div>
                <div class="form-row">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" name="name" id="name" class="form-element"/>
                </div>
                <div class="form-row">
                    <button type="submit" class="btn btn-default btn-lg">Add animal</button>
                </div>
            </form>
        </div>
    </body>
</html>
